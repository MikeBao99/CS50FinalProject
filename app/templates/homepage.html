{% extends "base.html" %}
 
{% block title %}Homepage{% endblock %}

{% block content %}

<div class="jumbotron jumbotron-fluid" style="padding-top=30px">
  <div class="container text-center">
    <h1 class="display-3">ImageN</h1>
    <p class="lead">An Image Analysis Tool By Mike Bao and Jonathan Huang</p>
  </div>
</div>
<div class="text-center">
  <h2>Select your file</h2>
  <form enctype="multipart/form-data" action="/" method="post">
    <input id="input-b1" name="input-b1" type="file" class="file">

    
    <button type="submit" class="btn btn-default top10">Submit</button>
  </form>
</div>
<div class="text-center">
  <h3>{{WordCount}}</h3>
</div>


{% endblock %}
