{% extends "base.html" %}
 
{% block title %}Homepage{% endblock %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container text-center">
    <h1 class="display-3">ImageN</h1>
    <p class="lead">An Image Analysis Tool By Mike Bao and Jonathan Huang</p>
  </div>
</div>
<div class="text-center">
  <h2>Select your file</h2>
  <form action="/" method="post">
    <input id="input-b1" name="input-b1" type="file" class="file">

    
    <button type="submit" class="btn btn-default top10">Submit</button>
  </form>
</div>
<div class="text-center">
  <h3>{{WordCount}}</h3>
</div>

<script>
 (function() {
  document.getElementById("input-b1").onchange = function(){
    var files = document.getElementById("input-b1").files;
    var file = files[0];
    if(!file){
      return alert("No file selected.");
    }
    getSignedRequest(file);
  };
})();
 
 function getSignedRequest(file){
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/sign_s3?file_name="+file.name+"&file_type="+file.type);
  xhr.onreadystatechange = function(){
    if(xhr.readyState === 4){
      if(xhr.status === 200){
        var response = JSON.parse(xhr.responseText);
        uploadFile(file, response.data, response.url);
      }
      else{
        alert("Could not get signed URL.");
      }
    }
  };
  xhr.send();
}
 
 function uploadFile(file, s3Data, url){
  var xhr = new XMLHttpRequest();
  xhr.open("POST", s3Data.url);

  var postData = new FormData();
  for(key in s3Data.fields){
    postData.append(key, s3Data.fields[key]);
  }
  postData.append('file', file);

//   xhr.onreadystatechange = function() {
//     if(xhr.readyState === 4){
//       if(xhr.status === 200 || xhr.status === 204){
//         document.getElementById("preview").src = url;
//         document.getElementById("avatar-url").value = url;
//       }
//       else{
//         alert("Could not upload file.");
//       }
//    }
//   };
  xhr.send(postData);
}
</script>

{% endblock %}
