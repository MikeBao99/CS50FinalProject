<!DOCTYPE html>

<html>
    <head>
        {% block head %}
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

            <link rel="stylesheet" href="{{url_for("static", filename = "lesson.css")}}">
            <title>{% block title %}{% endblock %} - ImageN</title>
        {% endblock %}
    </head>

    <body>
        <div class="page-container">

            {% block navbar %}
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">ImageN</a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/about"><span class="glyphicon glyphicon-user"></span> About</a></li>
                    </ul>

                </div>
            </div>

	  {% endblock %}

            <div class="container">
                <div class="row row-offcanvas row-offcanvas-left">
                    

                    <div class="col-xs-12 col-sm-9" style="padding-top: 30px; padding-left: 50px">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
                <!--/.row-->
            </div>
            <!--/.container-->
        </div>
        <!--/.page-container-->

        
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="static/codemirror/lib/codemirror.js"></script>
	<link rel="stylesheet" href="static/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="static/codemirror/theme/xq-light.css">
	<script src="static/codemirror/mode/javascript/javascript.js"></script>
	<script src="static/codemirror/mode/python/python.js"></script>
	<script src="static/base.js"></script>
	{% block footer %}
	{% endblock %}
    </body>
</html>
